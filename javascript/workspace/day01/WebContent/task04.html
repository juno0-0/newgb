<script>
	function pr(str, cnt){
		msg ="결과 : ";
		
		for(let i=0;i<cnt;i++){
			msg += str;
		}
		
		if(cnt < 1){
			msg = "최소 한 번은 출력되어야 합니다.";
		}
		return msg;
	}
