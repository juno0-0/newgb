					<!-- Elements -->
					<h1 class="major">회원가입</h1>			
					<!-- Form -->
					<form method="post" action="#" style="width:60%; margin: auto;">
						<div class="col-6 col-12-xsmall" style="margin: auto;">
							<label>아이디<span style="color: magenta">*</span></label>
							<input type="text" name="userid" id="userid" value="" required style="float:left; width: 70%;">
							<input type="button" class="primary" value="중복확인" style="float: left; width: 30%; padding: 0 1rem;" onclick="swal('중복 확인 완료!', '사용할 수 있는 아이디입니다.','success')">
							<label style="float: right;">사용할 수 있는 아이디입니다. or 중복된 아이디입니다.</label>
							<br>
							<label style="margin-top: 50px;">비밀번호<span style="color: magenta">*</span></label>
							<input type="password" name="pw" id="pw" value="" required>
							<label style="float: right;">사용할 수 있는 비밀번호입니다. or 사용할 수 없는 비밀번호입니다.</label>
							<br>
							<label>비밀번호 확인<span style="color: magenta">*</span></label>
							<input type="password" name="checkPw" id="checkPw" value="" required>
							<label style="float: right;">비밀번호가 일치합니다. or 비밀번호가 일치하지 않습니다.</label>
							<br>
							<label>성함<span style="color: magenta">*</span></label>
							<input type="text" name="name" id="name" required>
							<br>
							<label>핸드폰 번호<span style="color: magenta">*</span></label>
							<input type="text" name="phone" id="phone" value="010" required style="float:left; width: 70%;">
							<input type="button" class="primary" value="인증번호" style="float: left; width: 30%; padding: 0 1rem;" onclick="swal('인증 번호 발송!')">
							<input type="text" name="checkPhone" id="checkPhone" value="" required style="float:left; width: 70%; margin: 30px auto;">
							<input type="button" class="primary" value="인증하기" style="float: left; width: 30%; padding: 0 1rem; margin: 30px auto;" onclick="swal('인증 성공!', '정상적으로 인정되었습니다.','success')">
							<br>
							<label style="margin-top: 50px;">이메일</label>
							<input type="text" name="email" id="email" value="" style="float:left; width:70%;">
							<div class="col-12" style="float:left; width:30%;">
								<select name="category" id="category">
									<option value="">직접 입력</option>
									<option value="@gmail.com">@gmail.com</option>
									<option value="@naver.com">@naver.com</option>
									<option value="@hanmail.net">@hanmail.net</option>
									<option value="@nate.com">@nate.com</option>
									<option value="@hanmir.com">@hanmir.com</option>
									<option value="@dreamwiz.com">@dreamwiz.com</option>
									<option value="@lycos.co.kr">@lycos.co.kr</option>
								</select>
							<br>
							</div>
							<label>주소</label>
							<input type="text" name="adress" id="adress" value="" placeholder="OO시 OO구 OO동">
						</div>
						<hr>
						<div class="col-12">
							<input type="checkbox" id="checkbox-alpha" name="checkbox">
							<label for="checkbox-alpha"><span style="color: magenta">[필수]</span>&nbsp;약관에 동의합니다.</label>
							<a href="info.html">이용약관 보러가기🙄</a>
						</div>
						<br>

									<input type="reset" value="초기화" style="margin-top: 10px;"/>
								</li>
