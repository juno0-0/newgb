<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 시간에 따라 변하는 배경</title>
</head>
<body>
	<h3>방문 시간에 따라 변하는 배경</h3>
	<hr>
</body>
<script>
	/*
		초를 기준으로 짝수이면 문서의 배경색을 violet 색상으로,
		홀수이면 lightskyblue 색상으로 배경
		
		document.body.style.backgroundColor = "색상명";
		
	*/
	var now = new Date();
	if(now.getSeconds()%2 == 0){
		document.body.style.backgroundColor = "violet";
		if(document.body.style.currentColor="voilet"){	//currentColor : 현재 색상을 알려준다.
			document.write("현재 색상은 바이올렛<br>");
		}
	}else{
		document.body.style.backgroundColor = 'lightskyblue';
		if(document.body.style.currentColor="lightskyblue"){
			document.write("현재 색상은 하늘색<br>");
		}
	}
	
	with(document){
		write("현재 시간 : ");
		write(now.getHours(), "시 ");	//매개변수를 2개 주면 이어서 써진다.
		write(now.getMinutes(), "분 ");
		write(now.getSeconds(), "초<br>");
		write(now.toUTCString());
	}
</script>
</html>
