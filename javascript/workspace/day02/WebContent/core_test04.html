	<h3>Math를 이용한 구구단 연습</h3>
	<hr>

<script>
	/* 
		Math.floor(Math.random() * n) : 0 ~ n-1의 난수 -> Math.floor(0.0 <= Math.random() < 10.0)
		floor() : 소수점 내림		
		ceil() : 소수점 올림
		
		n * m 정답은?
		사용자가 입력한 값과 정답 비교
		정답, 오답 시 각각 알맞는 메세지 출력
	*/

	function getRandomInt(){
			return {num1 : Math.floor(Math.random() * 9) + 1, num2 : Math.floor(Math.random() * 9) + 1}; //하나의 객체
	}
	var nums = getRandomInt();
	var q = nums.num1 + " * " + nums['num2'];
	var answer = eval(q);
	var msg = "";
	
	var myAnswer = prompt(q+" 값은 얼마일까요?", 0);
	if(myAnswer == null){
		msg = "연습 종료";
	}else{
		msg = answer == myAnswer ? "정답!" : "오답..";
	}
	msg += "<br>" + q + " = " + "<strong>" + answer + "</strong>";
	
	document.write(msg);
