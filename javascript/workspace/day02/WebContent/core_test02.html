<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체로 배열 만들기</title>
</head>
<body>
</body>
<script>
	var week = new Array("월", "화", "수", "목", "금", "토", "일");	//자바에서는 new Array()를 생성자라 하지만 자바스크립트에서는 프로토타입이라고 부른다.
	//week.length = 3;
	console.log(week.length);
	for(let i=0; i<week.length; i++){
		document.write(week[i]);
	}
	
	document.write("<br>" + week.join());		//join() : 매개변수로 받은 구분자로 값을 구분해준다.
	document.write("<br>" + week.join("-"));	//			default는 ",", 자주 사용한다.
	
</script>
</html>
