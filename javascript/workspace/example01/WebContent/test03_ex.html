<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id="btn" onclick="changeButton('50px', 'black')">버튼!</button>
</body>
<script>
	function changeButton(size, color){
		var temp = document.getElementById("btn");
		temp.style.fontSize = size;
		temp.style.backgroundColor = color;
		
	}
	
</script>
</html>
