<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요금표</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Gugi&display=swap" rel="stylesheet">
<style>
	table{
		margin: 0 auto;
		width: 30%;
		line-height: 60px;
		text-align: center;
		font-family: 'Cute Font';
		font-size: 25px !important;
	}
</style>
</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tr class="data">
			<td>아동</td>
			<td>무료</td>
		</tr>
		<tr class="data">
			<td>청소년</td>
			<td>2000원</td>
		</tr>
		<tr class="data">
			<td>성인</td>
			<td>5000원</td>
		</tr>
	</table>
	<fieldset style="width: 30%; margin: 0 auto; text-align: center;">
		<legend>구분</legend>
		<input id="choice" type="text">
		<button onclick="test()">확인</button>
	</fieldset>
</body>
<script>
	var tempTd;
	var tempText;

	function test(){
		var choice = document.getElementById("choice").value;
		var datas = document.getElementsByClassName("data");
		var check = false;
		
		if(tempTd != undefined){
			tempTd.parentElement.style.backgroundColor = 'white';
			tempTd.innerHTML = tempText; 
		}
		
		for(let i=0; i<datas.length; i++){
			var td = datas[i].children[0];
			
			tempTd = td;
			tempText = td.innerHTML;
			
			if(choice == td.innerHTML){
				td.parentElement.style.backgroundColor = 'violet';
				td.innerHTML = "★"+td.innerHTML;
				check = true;
				break;
			}
		}
		
		if(!check){
			alert("다시 확인해주시기 바랍니다.");
			history.go(0);
		}
		
	}
</script>
</html>
