<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요금표</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
<style>
	table{
		margin: 0 auto;
		width: 30%;
		line-height: 50px;
		font-size: 24px;
		text-align: center;
		font-family: 'Gugi';
	} 
	
	thead{
		background-color: silver;
	}

</style>
</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tr class="data">
			<td>아동</td>
			<td>무료</td>
		</tr>
		<tr class="data">
			<td>청소년</td>
			<td>2000원</td>
		</tr>
		<tr class="data">
			<td>성인</td>
			<td>5000원</td>
		</tr>
	</table>
	<fieldset style="margin:0 auto; width: 30%; text-align: center;" >
		<legend>구분</legend>
		<input type="text" id="choice">
		<button onclick="changeRow()">확인</button>
	</fieldset>
</body>
<script>
	var tempTd;
	var tempText;
	
	function changeRow(){ 
		var choice = document.getElementById("choice").value;//input에 입력한 값
		var datas = document.getElementsByClassName("data");//data 클래스 배열
		var check = false;
		//console.log(datas[0].children[0]);//값을 확인할 때 document.write()말고 console.log()로 확인하자.
		
		if(tempTd != undefined){
			tempTd.parentElement.style.backgroundColor = "white";
			tempTd.innerHTML = tempText;
		}
		
		for(let i=0; i<datas.length; i++){
			var td = datas[i].children[0];
			
			if(choice == td.innerHTML){
				
				tempTd = td;//원본을 임시변수에 넣어놓는다.
				tempText = td.innerHTML;
				
				td.parentElement.style.backgroundColor = 'red';
				td.innerHTML = "★" + td.innerHTML;
				check = true;
				break;
			}
		}
		
		if(!check){
			alert("다시 시도해주세요.");
			history.go(0);
		}
		
		
	}
</script>
</html>
