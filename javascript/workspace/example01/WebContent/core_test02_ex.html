<script>
	var planet = new Array("수성","금성","지구","화성","목성","토성","천왕성","해왕성","명왕성");
	for(let i=0;i<planet.length; i++){
		document.writeln("<pre>");
		document.writeln(planet[i]);
		document.writeln("</pre>");
	}
	
	document.write("<br>"+planet.join("-"));
	document.write("<br>"+planet.join("★"));
</script>
