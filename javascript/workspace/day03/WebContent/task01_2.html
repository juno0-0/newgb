<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자를 한글로 변경하기</title>
<link rel="stylesheet" href="task01.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<style>
	/* 동그라미 구현 */
</style>
</head>
<body>
	<div id="rNum">1</div>
	<fieldset>
		<legend><strong>숫자를 한글로 변경</strong></legend>
		<textarea rows="3" cols="40" id="result">결과 표시 부분</textarea>
		<div>
			<input id="onlyNumber" type="text">
		</div>
		<button onclick="change()">변경</button>
	</fieldset>
</body>
<script>
	var kor = "영일이삼사오육칠팔구"
	var rNum = document.getElementById("rNum");
	
	//정수를 한글로 바꾸는 함수
	function numToKor(num){
		var temp = "";
		var check = false;
		
		if(isNaN(num)){
			temp = undefined;
			return temp;
		}else{
			for(let i=0; i<num.length; i++){
				if(num[i]=="."){
					temp += num[i].replace('.', '점');
					//temp += "점";
					check = true;
					continue;
				}
				temp += kor[num[i]];
				rNum.innerHTML = 3;
			}
		}
		if(check){
			rNum.innerHTML = 2;
		}
		console.log(temp);
		return temp;
	}
	
	function change(){
		var onlyNumber = document.getElementById("onlyNumber").value;
		var msg = document.getElementById("result");
		msg.value = "";
		
		if(numToKor(onlyNumber) == undefined){
			msg.value = "숫자만 입력해주세요.";
			rNum.innerHTML = 4;
		}else{
			msg.value = numToKor(onlyNumber);
		}
	}  
</script>
</html>
