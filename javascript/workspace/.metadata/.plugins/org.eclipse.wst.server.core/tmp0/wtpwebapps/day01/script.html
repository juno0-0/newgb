<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 태그에 자바스크립트 코드 작성</title>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<img src="img1.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)"><!-- this가 가지고 있는건 <img> -->
</body>
<!-- <script type="text/javascript"></script> 옛날 버전 --> 
<script>
	function over(obj){	/* function 함수명(매개변수) */
		obj.src = "img2.png";
	}
	
	function out(obj){
		obj.src = "img1.png";
	}
</script>
</html>
