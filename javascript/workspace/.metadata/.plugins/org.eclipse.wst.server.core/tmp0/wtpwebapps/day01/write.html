<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write() 사용</title>
</head>
<body>
<script>
	document.write("<h3>welcome</h3>");/* 여기서 document는 <body>를 의미한다 */
	document.write("<pre>")
	document.writeln("hello");/* write()를 쓰면 매개값을 <body>에 넣어준다. */
	document.write("hi");
	document.write("</pre>")
</script>
</body>
</html>
