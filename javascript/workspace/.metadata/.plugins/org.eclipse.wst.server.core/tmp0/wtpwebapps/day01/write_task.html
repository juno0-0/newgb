<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write() 실습</title>
</head>
<body>
<!--
	<br>태그는 사용하지 않는다.
	덧셈의 결과는 직접 연산을 통해 출력한다.
	
	[아래와 같은 문서로 응답하기]
	
	document.write()활용
	-------------------(hr태그 사용)
	Welcome!
	
	2+5는
	7입니다.
-->
	
	

</body>
<script>
	with(document){/* 자동으로 앞에 document가 붙는다. */
		write("<h1>document.write() 활용</h1>");
		write("<hr>");/* <hr>다음엔 자동으로 줄바꿈이 된다. */
		write("<h2>Welcome!</h2>");
		write("<pre>");
		writeln("2 + 5는");
		writeln(2 + 5 + "입니다.");/* 자바랑 똑같음, 연결이 아닌 이유는 앞에 있기 때문이다. 만약 뒤에 있다면 ( )로 묶어주면 된다.*/
		write("</pre>");
	}
</script>
</html>
