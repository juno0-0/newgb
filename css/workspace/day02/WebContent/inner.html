<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 내부 스타일 시트</title>
<style>
	ul {
		color: red;
		list-style-type:square;
	}
</style>
</head>
<body>
<!--
	내부 스타일 시트
	HTML 문서 내의 <head> 태그에 <style> 태그를 사용하여 CSS 스타일을 적용한다.
	내부 스타일 시트는 해당 HTML 문서에만 스타일을 적용할 수 있다.
-->
	<ul>
		<li>한동석</li>
		<li>홍길동</li>
	</ul>
</body>
</html>
