	<form action="join.jsp" method="post" name="joinForm" id="ali">
		<p id="w">아이디<br>
			<input type="text" size="25" maxlength="15" name="userId" required>
			@naver.com
		</p>
		<p id="w">비밀번호<br>
			<input type="password" size="25" maxlength="15" placeholder="🔑"  name="userPw" required>
		</p>
		<p>비밀번호 재확인<br>
			<input type="password" size="25" maxlength="15" placeholder="🔑" name="userPwCheck" required>
		</p>
		<p>이름<br>
			<input type="text" size="25" maxlength="10" name="userName" required>
		</p>
		<p>생년월일<br>
			<input type="text" size="5" maxlength="4" name="year" required>
			<select name="month">
				<option value="1">1</option>
				<option value="1">2</option>
				<option value="1">3</option>
				<option value="1">4</option>
				<option value="1">5</option>
				<option value="1">6</option>
				<option value="1">7</option>
				<option value="1">8</option>
				<option value="1">9</option>
				<option value="1">10</option>
				<option value="1">11</option>
				<option value="1">12</option>
			</select>
			<input type="text" size="5" maxlength="2" name="day" required>
		</p>
		<p>성별<br>
			<select name="gender" >
				<option value="none">성별</option>
				<option value="man">남자</option>
				<option value="woman">여자</option>
				<option value="none">선택 안함</option>
			</select>
		</p>
		<p>본인 확인 이메일(선택)<br>
			<input type="email" size="25" maxlength="25" placeholder="선택입력" name="userMail">
		</p>
		<p>휴대전화<br>
			<select name="country">
				<option value="82">대한민국 +82</option>
				<option value="30">그리스 +30</option>
				<option value="504">온두라스 +504</option>
				<option value="995">조지아 +995</option>
				<option value="689">프랑스령폴리네시아 +689</option>
				<option value="692">마셜제도공화국 +692</option>
			</select>
			<br>
			<input type="tel" size="25" maxlength="15" placeholder="전화번호 입력" name="userPhone" required>
			<input type="button" value="인증번호 받기">
			<br>
			<input type="text" size="25" max="6" placeholder="인증번호 입력하세요" readonly name="AuthenticationNumber" required>
		</p>
		<p><input type="submit" value="가입하기"></p>
	</form>
	</div>
