<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>thead, tbody, tfoot</title>
<style>
	table{
		margin-left:auto;
		margin-right:auto;
	}
	
	th, td{
		width:100px;/* 바깥 좌우여백 */
		height:15px;/* 바깥 상하여백 */
		padding:10px;/* 안쪽 전체여백 */
		text-align:center;
	}
	
	thead, tfoot{
		background:#ffff00;
	}
	
	tbody{
		background:#eeeeee;
	}
</style>
</head>
<body>
<!--
	thead, tbody, tfoot
		행을 묶어서 스타일을 지정한다.
		하나의 테이블에 각각의 태그는 하나씩 사용가능하다.
-->

<!-- 우선순위는 항상 위에서 아래로 -->
	<table border="1">
		<caption>&lt;thead&gt;&lt;tbody&gt;&lt;tfoot&gt;</caption>
		<thead>
			<tr>
				<th>태그</th>
				<th>영역</th>
				<th>화면 판독기</th>
				<th>기타</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>thead</td>
				<td>제목</td>
				<td rowspan="3">O</td>
				<td style="background:#ff0040;"></td>
			</tr>
			<tr>
				<td>tbody</td>
				<td>본문</td>
				<td style="background:#ff0040;"></td>			
			</tr>
			<tr>
				<td>tfoot</td>
				<td>요약</td>
				<td style="background:#ff0040;"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">요약</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
