<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 태그 2</title>
<style>
	table{
		border:1px solid black;
		width:30%;	/* 픽셀을 줄 수도 있지만 %로 주는게 좋다, 화면 대비 크기 */
		margin-left:auto;/* center를 쓰면 가운데 정렬이 되지만 사용을 권장하지 않는다. */
		margin-right:auto;/* 가운데 정렬 : auto를 쓰면 양 옆이 동일하게 넣어진다. */
		border-collapse:collapse;/* 테이블의 테두리와 행, 열의 테두리를 하나로 병합한다.  */
	}
	
	th, td{
		border:1px solid black;
		text-align:center;/* 가운데 정렬 */
	}
</style>
</head>
<body>
<!--
	
-->
	<table><!-- border는 크기, 이걸 안하면 default로 되서 테두리가 없다. -->
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>한동석</td>
			<td>20살</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>25살</td>
		</tr>
	</table>
</body>
</html>
