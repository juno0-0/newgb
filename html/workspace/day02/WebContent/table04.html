<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 캡션 - 실습</title>
<link rel="stylesheet" href="table_style.css">
</head>
<!--
	HTML은 정적이라서 연산이 안된다.
	그렇기 때문에 연산을 하려면 동적인 javascript가 필요한 것
-->
<body>
	<table>
		<caption><strong>회사 수익 테이블</strong></caption>
		<tr>
			<th>거래처</th>
			<th>흑자</th>
			<th>적자</th>
		</tr>
		<tr>
			<td>삼성</td>
			<td>10,000,000</td>
			<td></td>
		</tr>		
		<tr>
			<td>LG</td>
			<td></td>
			<td>5,000,000</td>
		</tr>		
		<tr>
			<td>롯데</td>
			
			<td></td>
			<td>7,000,000</td>
		</tr>		
		<tr>
			<td rowspan="2">총계</td>
			<td>10,000,000</td>
			<td>12,000,000</td>
		</tr>		
		<tr>
			<td colspan="2">-2,000,000</td>
		</tr>		
	</table>
</body>
</html>
