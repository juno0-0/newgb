<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>링크 태그 - 실습</title>
<style>
	li{
		list-style:none;/* li의 점을 없애는 것 */
	}
</style>
</head>
<body>
	<h2>자주 쓰는 포탈 사이트로 이동</h2><!-- 제목 -->
	<p>아래의 이미지를 클릭하시면 해당 사이트로 이동합니다.</p><!-- 문단 -->
	<ul><!-- 순서가 없는 list -->
		<li>
			<a href="https://www.naver.com/"><!-- href : 하이퍼링크, 이동할 사이트 주소를 넣는다. -->
				<!-- 이미지 경로 -->
				<img src="https://s.pstatic.net/static/www/mobile/edit/2021/0202/mobile_19413044811.gif" width="100px" height="100px">
				<!-- <img src="siteMoa_img/naver.jpg" width="100px" height="100px"> --><!-- 사이즈 조절 가능 -->
			</a>
		</li>
		<li>
			<a href="https://www.google.com/?gws_rd=ssl">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/220px-Google_2015_logo.svg.png" width="100px" height="100px">
				<!-- <img src="siteMoa_img/google.jpg" width="100px" height="100px"> -->
			</a>
		</li>
		<li>
			<a href="https://www.daum.net/">
				<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" width="100px" height="100px">
				<!-- <img src="siteMoa_img/daum.jpg" width="100px" height="100px"> -->
			</a>
		</li>
	</ul>
</body>
</html>
